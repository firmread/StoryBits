<script type="text/processing" data-processing-target="processing-canvas">

int colours[][]=new int[10][3]; 
int position[][]=new int[10][2];
int a;
int b;
int c;
int radii=20;

int d=1;
 
void setup() {
  size(270, 270);
  colorMode(RGB);
  smooth();
  background(255);
  frameRate(60);

  noFill();
  stroke(0);
  strokeWeight(3);
  rect(0, 0, 799, 479);

  for (int i=0;i<10;i++) {
    if (i%2==0) {
      position[i][0]=50;
    }
    else {
      position[i][0]=110;
    }
  }
  position[0][1]=160;
  position[1][1]=160;
  position[2][1]=210;
  position[3][1]=210;
  position[4][1]=260;
  position[5][1]=260;
  position[6][1]=310;
  position[7][1]=310;
  position[8][1]=360;
  position[9][1]=360;
  //Add colour values in array
  //Black
  colours[0][0]=0;
  colours[0][1]=0;
  colours[0][2]=0;
  //Grey
  colours[1][0]=130;
  colours[1][1]=130;
  colours[1][2]=130;
  //White
  colours[2][0]=255;
  colours[2][1]=255;
  colours[2][2]=255;
  //Red
  colours[3][0]=255;
  colours[3][1]=0;
  colours[3][2]=0;
  //Orange
  colours[4][0]=255;
  colours[4][1]=165;
  colours[4][2]=0;
  //Yellow
  colours[5][0]=255;
  colours[5][1]=255;
  colours[5][2]=0;
  //Green
  colours[6][0]=0;
  colours[6][1]=255;
  colours[6][2]=0;
  //Blue
  colours[7][0]=0;
  colours[7][1]=0;
  colours[7][2]=255;
  //Indigo
  colours[8][0]=75;
  colours[8][1]=0;
  colours[8][2]=130;
  //Violet
  colours[9][0]=238;
  colours[9][1]=130;
  colours[9][2]=238;
}
void draw() {
  //Call methods
  toolbox();
  colourPicker();
  thickness();
 
  //Drawing tool
  if (mousePressed && (mouseButton == LEFT)) line(pmouseX, pmouseY, mouseX, mouseY);
  //Eraser
  if (mousePressed && (mouseButton == RIGHT)) {
    fill(200);
    stroke(200);
    strokeWeight(7);
    line(pmouseX, pmouseY, mouseX, mouseY);
  }
 
  //Draw current line thickness
  fill(0);
  stroke(0);
  line(25, 436, 135, 436);
  //Reset line thickness for drawing borders etc
  strokeWeight(3);
  //Clear background
  if (keyPressed && key ==' ')clearBG();
}
 
//Reset Canvas method
void clearBG() {
  //Repaint background
  fill(200);
  stroke(0);
  rect(0, 0, 799, 479);
  //Reset colour chosen
  stroke(a, b, c);
  fill(a, b, c);
}
 
//Adjust pencil thickness method
void thickness() {
  if (keyPressed && key =='1') d=1; 
  if (keyPressed && key =='2') d=3;
  if (keyPressed && key =='3') d=5;
  if (keyPressed && key =='4') d=7;
  if (keyPressed && key =='5') d=9;
  if (keyPressed && key == '6') d=11;
  strokeWeight(d);
}
 
//Draw toolbox method
void toolbox() {
  //Panels
  fill(60);
  stroke(0);
  rect(0, 0, 160, 479);
  noFill();
  rect(0, 0, 799, 479);

  fill(0);
  rect(9, 69, 142, 32);
  line(0, 43, 160, 43);
  line(0, 110, 160, 110);
  line(0, 390, 160, 390);
  noFill();
  rect(9, 420, 142, 32);
  //Colour palete
  for (int i=0;i<10;i++) {
    fill(colours[i][0], colours[i][1], colours[i][2]);
    ellipse(position[i][0], position[i][1], 40, 40);
  }
  //Reset fill colour
  fill(a, b, c);
  //Current colour box
  stroke(0);
  rect(10, 70, 140, 30);
  //Reset stroke colour
  stroke(a, b, c);
}
 
 
void colourPicker() {
  for (int i=0;i<10;i++) {
    if ((dist(position[i][0], position[i][1], mouseX, mouseY)<radii)) {
      fill(colours[i][0], colours[i][1], colours[i][2]);
      stroke(0);
      ellipse(position[i][0], position[i][1], 50, 50);
      if (mousePressed && (mouseButton == LEFT)) {
        a=colours[i][0];
        b=colours[i][1];
        c=colours[i][2];
      }
    }
  }
}

</script>
